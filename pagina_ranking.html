<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking - DoaLook</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <!-- Podium Section -->
    <div class="podium container">
        <h1>PÓDIO</h1>
        <div class="podium-container">
            <div class="podium-step second-place">
                <img src="img/trofeus/trofeu_prata.png" alt="Silver Trophy">
                <div class="podium-text">
                    <div>ANDRÉ</div>
                    <div>450 PTS</div>
                </div>
            </div>
            <div class="podium-step first-place">
                <img src="img/trofeus/trofeu_ouro.png" alt="Gold Trophy">
                <div class="podium-text">
                    <div>ROGER</div>
                    <div>480 PTS</div>
                </div>
            </div>
            <div class="podium-step third-place">
                <img src="img/trofeus/trofeu_bronze.png" alt="Bronze Trophy">
                <div class="podium-text">
                    <div>GABRIEL</div>
                    <div>270 PTS</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ranking Table -->
    <div class="ranking-table container">
        <h2 class="text-center mt-5">RANKING</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Medalha</th>
                    <th>Nome</th>
                    <th>Pontos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="img/medalhas/medalha_1.png" alt="Gold Medal" width="50"></td>
                    <td>Roger Corrente</td>
                    <td>480</td>
                </tr>
                <tr>
                    <td><img src="img/medalhas/medalha_2.png" alt="Silver Medal" width="50"></td>
                    <td>André Silva</td>
                    <td>450</td>
                </tr>
                <tr>
                    <td><img src="img/medalhas/medalha_3.png" alt="Bronze Medal" width="50"></td>
                    <td>Gabriel Corrente</td>
                    <td>270</td>
                </tr>
                <tr>
                    <td><img src="img/medalhas/medalha_4.png" alt=" "  width="50"></td>
                    <td>Maria Alves</td>
                    <td>190</td>
                </tr>
                <tr>
                    <td><img src="img/medalhas/medalha_5.png" alt=" " width="50"></td>
                    <td>Antônio Alves</td>
                    <td>85</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="footer"></div> <!-- Footer será carregado aqui -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
