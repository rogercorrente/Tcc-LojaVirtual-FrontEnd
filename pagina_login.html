<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DoaLook</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="col-md-6 col-lg-5 col-xl-4">
            <h2 class="mb-4 text-center">Login</h2>
            <form id="formLogin" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail" required>
                    <div class="invalid-feedback">Por favor, insira seu e-mail.</div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                    <div class="invalid-feedback">Por favor, insira sua senha.</div>
                </div>
                <button type="submit" class="btn btn-danger btn-block mt-3">Entrar</button>
                <div class="mt-3 text-center">
                    <a href="#" class="text-danger d-block">Esqueci minha senha</a>
                    <a href="pagina_cadastro.html" class="text-danger d-block">Ainda n√£o sou cadastrado</a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
