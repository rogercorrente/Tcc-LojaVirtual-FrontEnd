<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="styles.css" rel="stylesheet">

    <style>
        .perfil-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }
        .perfil-card {
            background-color: #333;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 290px;
        }
        .perfil-card img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
        }
        .perfil-card .medalha {
            width: 70px;
            margin-top: 15px;
        }
        .info-card {
            background-color: #2c3e50;
            color: #fff;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
            margin: 10px;
        }
        .info-card i {
            color: gold;
            font-size: 4rem; /* Aumentado para 4rem */
            margin-bottom: 5px;
        }
        .info-card .badge {
            font-size: 1.5rem; /* Aumentando o tamanho da fonte para 1.5rem */
            padding: 0.5rem 1rem; /* Ajustando o padding */
        }
        .mensagem {
            text-align: center;
            margin-top: 20px;
            color: #333;
            font-size: 0.9rem;
        }
        .mensagem strong {
            color: #000;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <div class="container mt-3">
        <h3 class="text-center">Seu Perfil</h3>
        <hr>
        <div class="row justify-content-center align-items-start mt-4">
            <!-- Perfil do Usuário -->
            <div class="col-md-3 col-12 d-flex justify-content-center mb-4">
                <div class="perfil-card p-3">
                    <img src="img/perfil.png" alt="Foto de Perfil">
                    <h4 id="nomeUsuario" class="my-2">André Silva</h4>
                    <img id="medalhaUsuario" src="" alt="Medalha" class="medalha"> <!-- Medalha -->
                    <p>Medalha</p>
                </div>
            </div>

            <!-- Informações de Pontos e Moedas -->
            <div class="col-md-6 col-12 d-flex justify-content-around flex-wrap">
                <div class="info-card">
                    <i class="fas fa-star"></i>
                    <h5>PONTOS</h5>
                    <p id="pontosUsuario" class="badge badge-light p-2">450 pontos</p>
                </div>
                <div class="info-card">
                    <i class="fas fa-coins"></i>
                    <h5>MOEDAS</h5>
                    <p id="moedasUsuario" class="badge badge-light p-2">10 moedas</p>
                </div>
                <!-- Mensagem de Ranking -->
                <div class="mensagem mt-3">
                    <hr>
                    <p>Você está <strong id="pontosParaPrimeiro">30</strong> pontos atrás do primeiro colocado no ranking. Avance para conquistar a medalha de <strong>primeiro</strong> lugar.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
