<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - DoaLook</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container d-flex justify-content-center align-items-center mt-3">
        <div class="form-container col-md-6 col-lg-5 col-xl-4">
            <h2 class="mb-4 text-center">Cadastro</h2>
            <form id="formCadastro" class="needs-validation" novalidate>
                <div class="form-group">
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" class="form-control" id="nomeUsuario" placeholder="Digite seu nome" required>
                    <div class="invalid-feedback">Por favor, insira seu nome.</div>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
                    <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <textarea class="form-control" id="endereco" placeholder="Digite seu endereço" required></textarea>
                    <div class="invalid-feedback">Por favor, insira seu endereço.</div>
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                    <div class="invalid-feedback">Por favor, insira uma senha.</div>
                </div>
                <button type="button" class="btn btn-danger btn-block mt-3" onclick="cadastrarUsuario()">Cadastrar</button>
                <div class="mt-3 text-center">
                    <a href="pagina_login.html" class="text-danger">Já tenho uma conta</a>
                </div>
            </form>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>
</body>
</html>
