<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação Concluída</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="navbar"></div>

    <div class="container text-center mt-5 mb-5">
        <div class="mensagem-sucesso p-5">
            <div class="icone-sucesso mb-4">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2 class="mb-3">Parabéns! Sua doação foi concluída com sucesso!</h2>
            <p class="mb-2">Você ganhou:</p>
            <p class="ganhos">
                <span id="moedasGanhas" class="moedas">
                    <i class="fas fa-coins"></i> +10 moedas
                </span> e
                <span id="pontosGanhados" class="pontos">
                    <i class="fas fa-star"></i> +10 pontos
                </span>.
            </p>
            <a href="pagina_principal.html" class="btn btn-success mt-4">Voltar para a Página Principal</a>
        </div>
    </div>

    <div id="footer"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js" defer></script>

</body>
</html>
